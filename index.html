<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/flexboxgrid.css" type="text/css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="row">
    <aside class="col-xs-3">
      <div id="aside-container">
        <img src="img/logo.png" srcset="img/logo@2x.png 2x,
					 img/logo@3x.png 3x" class="logo">
        <div class="search-container">
          <img src="img/group.svg" class="group">
        </div>
        <div class="grey-rectangle">
        </div>
        <!--  NAVIGATION  -->
        <nav id="main-menu">
          <a href="#" class="selected">
            <span>SPORTS</span>
            <img src="img/group-2.svg" class="menu-arrow">
          </a>
          <nav id="sub-menu">
            <a href="#" class="selected">SHOES</a>
            <a href="#">CLOTHING</a>
            <a href="#">ACCESORIES</a>
          </nav>
          <a href="#">BRANDS</a>
          <a href="#">MICOACH</a>
        </nav>
      </div>
    </aside>


    <!--  GOOODS PANEL  -->
    <section class="col-xs-9 goods-panel">
      <!-- filter tool bars -->
      <div class="row filter-panel">
        <div class="filter-item filter-image-wrapper">
          <img src="./img/filter.png" srcset="img/filter@2x.png 2x,
    					 img/filter@3x.png 3x" class="filter">
        </div>
        <div class="filter-item" id="male-female-filter">
          <button class="selected">MAN</button>
          <button>WOMAN</button>
        </div>
        <div class="filter-item" id="size-filter">
          <span class="filter-item-head">SIZE</span>
          <button>36</button>
          <button>37</button>
          <button>38</button>
          <button>39</button>
          <button>40</button>
          <button class="selected">41</button>
          <button>42</button>
        </div>
      </div>

      <!-- goods -->
      <div class="row goods-table">
        <div class="col-4">
          <div class="item-container flex-column-nowrap">
            111111111111111
          </div>
        </div>
        <div class="col-4">
          <div class="item-container flex-column-nowrap">
            222222222222222
          </div>
        </div>
        <div class="col-4">
          <div class="item-container flex-column-nowrap">
            333333333333333
          </div>
        </div>
      </div>


  </div>

  </section>
  </div>
</body>

</html>
