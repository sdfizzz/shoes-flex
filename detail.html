<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/flexboxgrid.css" type="text/css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/detail.css">
</head>

<body class="row-nowrap">
  <aside class="aside-container">
    <img src="img/logo.png" srcset="img/logo@2x.png 2x,
           img/logo@3x.png 3x" class="logo">
    <input type="text" name="search" class="search-container">
    </input>
    <!--  NAVIGATION  -->
    <nav id="main-menu">
      <a href="#" class="selected">
        <span>SPORTS</span>
        <img src="img/group-2.svg" class="menu-arrow">
      </a>
      <nav id="sub-menu">
        <a href="#" class="selected">SHOES</a>
        <a href="#">CLOTHING</a>
        <a href="#">ACCESORIES</a>
      </nav>
      <a href="#">BRANDS</a>
      <a href="#">MICOACH</a>
    </nav>
  </aside>
  <!--  MAIN PANEL  -->
  <section>
    <div class="main-panel">
      <header class="header-block">
        <div class="header-left-block">
          <h1>ULTRA<br>BOOST</h1>
          <button class="button-save">SAVE</button>
        </div>
        <div class="header-right-block">
          <div class="header-right-block-labels">
            <button class="label-dark-gray"></button>
            <button class="label-blue"></button>
            <button class="label-black"></button>
            <button class="label-gray"></button>
            <span class="label-sale">SALE</span>
          </div>
          <h2>$170</h2>
        </div>
      </header>
      <!--    GALERY --->
      <section class="galery">
        <img src="img/details/main.jpg" srcset="img/details/main@2x.jpg 2x, img/details/main@3x.jpg 3x" class="main-img">
        <div class="galery-items">
          <button>
            <img src="img/details/small-1.jpg" srcset="img/details/small-1@2x.jpg 2x, img/details/small-1@3x.jpg 3x" class="galery-item-selection" >
          </button>
          <button>
            <img src="img/details/small-2.jpg" srcset="img/details/small-2@2x.jpg 2x, img/details/small-2@3x.jpg 3x" class="galery-item-selection">
          </button>
          <button>
            <img src="img/details/small-3.jpg" srcset="img/details/small-3@2x.jpg 2x, img/details/small-3@3x.jpg 3x" class="galery-item-selection">
          </button>
          <button>
            <img src="img/details/small-4.jpg" srcset="img/details/small-4@2x.jpg 2x, img/details/small-4@3x.jpg 3x" class="galery-item-selection">
          </button>
          <div class="more-images-icon">
            <div class="more-images-icon-line"></div>
            <div class="more-images-icon-line"></div>
            <div class="more-images-icon-line"></div>
          </div>
          <button class="more-images-text">
              see<br>more<br>photos
            </button>
        </div>
      </section>
      <!-- /GALERY -->
      <p class="about-text">
        <span class="about-text-first">Adidas</span> is a German multinational corporation, headquartered in Herzogenaurach, Germany, that designs and manufactures shoes, clothing and accessories.
      </p>
    </div>
    <button class="footer-buy-button">Buy Now</button>
  </section>
</body>

</html>
